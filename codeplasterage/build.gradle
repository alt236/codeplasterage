plugins {
    id 'java'
    id 'kotlin'
    id 'maven-publish'
}

def group_id = 'uk.co.alt236'
def artifact_id = 'codeplasterage'
def artifact_version = '1.0-SNAPSHOT'

group group_id
version artifact_version

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = group_id
            artifactId = artifact_id
            version = artifact_version

            from components.java

            pom {
                name = 'Code Plasterage'
                description = 'A library to artificially inflate code coverage stats'
                url = 'https://github.com/alt236/codeplasterage'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'alt236'
                        name = 'Alexandros Schillings'
                        email = 'john.doe@example.com'
                    }
                }
                scm {
                    url = 'https://github.com/alt236/codeplasterage'
                }
            }
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation "org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}"
    implementation "com.google.guava:guava:31.1-jre"
    implementation "junit:junit:4.12"
}

test {
    useJUnitPlatform()
}

